function ques2(n1, n2) {
    let delta = n2 - n1;
    if (delta > 180) {
        return delta - 360
    } else if (delta > 0) {
        return n2 - n1
    } else if (delta < -180) {
        return 360-n1+n2
    } else {
        return delta
    }
}
