<script type="text/javascript">
function i_max(arr, i) {
    var max;
    while (i--) {
        max = Math.max.apply(null, arr);
        arr.splice(arr.indexOf(max), 1);
    }
    return max;
}
console.log(i_max([45,67,33,21],2))
</script>
