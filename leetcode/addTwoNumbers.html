<!DOCTYPE html>
<html>
<head>
    <title>addTwoNumbers</title>
</head>
<body>

<script>
(function addTwoNumbers(l1, l2) {
    var l1_arr = [];
    var l2_arr = [];
    var res_arr = [];
    var cnt = 0;
    while(l1.next) {
        l1_arr.unshift(l1.value)
        l1 = l1.next;
        cnt++;
    }
    while(l2.next) {
        l2_arr.unshift(l2.value)
        l2 = l2.next;
    }
    for(var i=0;i<cnt;i++) {
        res_arr[i] = l1_arr[i] + l2_arr[i];
    }
    for(var i=0;i<cnt;i++) {
        if(i == cnt -1) {
            console.log(res_arr[i]+'->')
        }else {
            console.log(res_arr[i])
        }
    }
}())
</script>
</body>
</html>
